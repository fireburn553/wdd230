<body>
    <header>
        <a href="#">
            <img class="logo" src="images/temple-and-inn.webp" alt="Temple Inn and Suite Website Logo">
        </a>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">HOME</a></li>
                <li class="active"><a href="temple.html">TEMPLE</a></li>
                <li><a href="reservation.html">RESERVATION</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="reception.html">RECEPTION</a></li>
                <li><a href="service_missionary.html">SERVICE MISSIONARY</a></li>
            </ul>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/fb.png" alt="Facebook Icon Logo">

                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/insta.png" alt="Instagram Icon Logo">
                </a>
            </div>
        </nav>

    <main class="temple-body">
       <section id="temple-section" class="temple">

        <div class="footer">
            <div class="footer-logo">
                <a href="#">

                </a>
            </div>
            <div class="footer-form">
                <form method="get" action="thanks.html">
                    <fieldset>
                        <legend>Contact Us</legend>
                        <label class="top">Name*<input type="text" name="name" required></label>
                        <label class="top">Email*<input type="email" name="email" placeholder="someone@email.com" required></label>
                        <label class="top">Message
                            <textarea
                            name="businessDesc" 
                            cols="40" 
                            rows="5" 
                            minlength="10" 
                            maxlength="300" 
                            placeholder="Enter text here (maximum 300 characters)"></textarea>
                        </label>
                        <input type="submit" value="Submit" class="submitBtn">
                    </fieldset>
                </form>
            </div>
            <div class="footer-contact-info">
                <p>4800 Montgomery Ln#300, Bethesda, MD 20814</p>
                <p>+63 912 345 6789</p>
                <p>email@email.com</p>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/fb2.png" alt="Facebook Icon Logo">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/insta2.png" alt="Instagram Icon Logo">
                </a>
            </div>
        </div>
